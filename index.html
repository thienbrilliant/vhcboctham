<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Viet Haxball Cup | SS14</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;800&family=Orbitron:wght@600;800&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#031224; --accent:#00c2ff; --gold:#ffd54d; --muted:#9fb8cc;
  --potA-start:#00c2ff; --potA-end:#0077c2;
  --potB-start:#ffd54d; --potB-end:#ff9f00;
  --potC-start:#7ef07e; --potC-end:#30b030;
  --high-contrast:#ffffff;
}
/* reset & viewport lock */
*{box-sizing:border-box}
html,body{height:100%;margin:0;overflow:hidden;background:linear-gradient(180deg,#021826,#031224);font-family:Inter,system-ui,Roboto,Arial;color:#e8f9ff}
.container{height:100vh;display:grid;grid-template-rows:10vh 38vh 22vh 30vh;gap:10px;padding:12px;max-width:1920px;margin:0 auto}

/* header */
.header{display:flex;align-items:center;justify-content:space-between;padding:6px 18px}
.brand{font-family:Orbitron;font-weight:800;color:var(--accent);font-size:20px}
.controls{display:flex;gap:8px;align-items:center}
.btn{background:var(--accent);color:#021322;border:none;padding:10px 12px;border-radius:10px;font-weight:800;cursor:pointer}
.btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--muted)}
.toggle{color:var(--muted);font-size:13px}

/* bracket */
.bracket{background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));border-radius:12px;padding:12px;box-shadow:0 28px 80px rgba(0,0,0,0.6);overflow:hidden}
.bracket .title{font-family:Orbitron;color:var(--gold);font-weight:700;font-size:18px}
.pair-grid{display:grid;grid-template-columns:repeat(4,1fr);gap:10px;height:100%;align-content:start}
.pair{background:linear-gradient(180deg,rgba(255,255,255,0.01),transparent);padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,0.03);min-height:64px;display:flex;flex-direction:column;justify-content:center}
.pair-row{display:flex;align-items:center;justify-content:space-between}
.slot{display:flex;gap:10px;align-items:center}
.mini{width:44px;height:44px;border-radius:50%;display:grid;place-items:center;background:linear-gradient(180deg,#022434,#05354a);color:var(--muted);font-weight:800}
.name{font-weight:800;color:#dff7ff;overflow:hidden;text-overflow:ellipsis;white-space:nowrap}
.vs{color:var(--muted);font-weight:800}

/* reveal region (MAIN visible area) */
.reveal-zone{display:flex;align-items:center;justify-content:center}
.reveal-card{width:80%;height:90%;border-radius:14px;background:linear-gradient(180deg,#022c34,#03282f);display:flex;align-items:center;justify-content:flex-start;gap:22px;padding:22px;box-shadow:0 40px 160px rgba(0,0,0,0.6);border:1px solid rgba(255,255,255,0.03)}
.reveal-ball{width:200px;height:200px;border-radius:50%;display:grid;place-items:center;font-family:Orbitron;font-weight:900;font-size:24px;background:linear-gradient(180deg,#00d1ff,#0091d1);color:#021322;box-shadow:0 60px 200px rgba(0,0,0,0.6);position:relative;overflow:hidden}
.reveal-ball img{width:100%;height:100%;object-fit:contain;display:block}
.reveal-text{color:#dff7ff;font-size:20px;font-weight:700;max-width:55%;padding-right:12px}

/* pots bottom */
.pots-row{display:flex;align-items:center;justify-content:space-around;gap:20px;padding:8px;height:100%}
.pot{width:30%;height:100%;border-radius:12px;background:linear-gradient(180deg,#072b38,#063246);border:1px solid rgba(255,255,255,0.03);display:flex;flex-direction:column;align-items:center;padding:12px;position:relative;box-shadow:0 18px 60px rgba(0,0,0,0.6)}
.pot h4{margin:0;color:var(--gold);font-family:Orbitron;font-weight:700}
.pot-bowl{width:100%;flex:1;display:flex;align-items:center;justify-content:space-evenly;gap:12px;flex-wrap:nowrap}
.ball{width:84px;height:84px;border-radius:50%;display:grid;place-items:center;font-weight:900;color:#021322;box-shadow:0 30px 100px rgba(0,0,0,0.6);cursor:pointer;border:4px solid rgba(255,255,255,0.9);position:relative;overflow:hidden}
.ball img{width:100%;height:100%;object-fit:contain;display:block}
.ball.hidden{color:transparent;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));border-color:rgba(255,255,255,0.25)}
.pot .count{position:absolute;right:12px;bottom:12px;color:var(--muted);font-size:13px}

/* pot color classes (accessible gradients) */
.ball.potA{background:linear-gradient(180deg,var(--potA-start),var(--potA-end)); border-color: rgba(255,255,255,0.95);}
.ball.potB{background:linear-gradient(180deg,var(--potB-start),var(--potB-end)); border-color: rgba(0,0,0,0.9);}
.ball.potC{background:linear-gradient(180deg,var(--potC-start),var(--potC-end)); border-color: rgba(255,255,255,0.95);}

/* confetti */
.confetti{position:fixed;left:0;top:0;right:0;bottom:0;pointer-events:none;z-index:9999}

/* reveal overlay (big) */
.reveal-overlay{position:fixed;left:0;top:0;right:0;bottom:0;display:flex;align-items:center;justify-content:center;pointer-events:auto;z-index:12000}
.reveal-full{width:min(980px,94%);height:460px;border-radius:14px;background:linear-gradient(180deg,#012022,#02242a);display:flex;align-items:center;justify-content:center;gap:24px;padding:20px;box-shadow:0 60px 200px rgba(0,0,0,0.7);border:1px solid rgba(255,255,255,0.04)}
.reveal-full .rball{width:320px;height:320px;border-radius:50%;display:grid;place-items:center;font-family:Orbitron;font-weight:900;font-size:34px;background:linear-gradient(180deg,#00e0ff,#006fb8);color:#021322;box-shadow:0 80px 260px rgba(0,0,0,0.7);overflow:hidden}
.reveal-full .rball img{width:100%;height:100%;object-fit:contain}
.reveal-full .rtext{color:#e6fffe;font-weight:800;font-size:20px}

/* ========== cinematic effects ========== */
@keyframes ballUltraSpin { 0%{transform:scale(.55)rotate(0)}40%{transform:scale(1.14)rotate(720deg)}70%{transform:scale(.98)rotate(1080deg)}100%{transform:scale(1)rotate(1440deg)} }
@keyframes ballExplosion { 0%{box-shadow:0 0 0 rgba(255,255,255,0)} 100%{box-shadow:0 0 30px rgba(0,194,255,0.95),0 0 100px rgba(255,213,77,0.95),0 0 200px rgba(255,255,255,0.6)} }
@keyframes textRevealEpic { 0%{opacity:0;transform:scale(.4);filter:blur(6px)}60%{opacity:1;transform:scale(1.08)}100%{transform:scale(1)} }
@keyframes dropFade { 0%{transform:translateY(-40px);opacity:0}100%{transform:translateY(0);opacity:1} }
@keyframes bracketGlowStrong { 0%{box-shadow:0 0 0 rgba(255,213,77,0)}100%{box-shadow:0 0 30px rgba(255,213,77,1)} }
@keyframes cameraShake { 0%{transform:translate(0,0)}20%{transform:translate(-6px,3px)}40%{transform:translate(5px,-3px)}60%{transform:translate(-3px,4px)}80%{transform:translate(2px,-1px)}100%{transform:translate(0,0)} }

/* modal settings (initial) */
.settings-modal{position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);z-index:14000;background:linear-gradient(180deg,#021824,#03212a);border-radius:14px;padding:18px;width:920px;max-width:94%;box-shadow:0 40px 120px rgba(0,0,0,0.7);border:1px solid rgba(255,255,255,0.04)}
.settings-modal h2{margin:0 0 12px 0;font-family:Orbitron;color:var(--accent)}
.settings-row{display:flex;gap:12px;align-items:center;margin-bottom:10px}
.teams-list{max-height:220px;overflow:auto;border-radius:8px;padding:8px;background:rgba(255,255,255,0.02)}
.team-checkbox{display:flex;align-items:center;gap:8px;padding:6px;border-radius:6px}

/* responsive */
@media (max-width:1200px){ .pair-grid{grid-template-columns:repeat(2,1fr)} .pot{width:90%} .reveal-full{height:380px} .reveal-full .rball{width:220px;height:220px;font-size:20px} .settings-modal{width:94%} }
</style>
</head>
<body>
  <div class="container" id="app">
    <!-- header -->
    <div class="header">
      <div class="brand">Viet Haxball Cup | SS14 — Bốc Thăm</div>
      <div class="controls">
        <button id="btnExport" class="btn ghost">Export</button>
        <button id="btnUndo" class="btn ghost">Undo</button>
        <button id="btnObs" class="btn ghost">OBS: OFF</button>
        <label class="toggle"><input id="musicToggle" type="checkbox"> Music</label>
      </div>
    </div>

    <!-- bracket -->
    <div class="bracket">
      <div class="title">Bracket - Các cặp đấu</div>
      <div class="pair-grid" id="pairGrid"></div>
    </div>

    <!-- reveal (MAIN visible area) -->
    <div class="reveal-zone">
      <div class="reveal-card" id="revealCard" aria-hidden="true">
        <div class="reveal-ball" id="revealBall" aria-hidden="true">
          <!-- img will be injected when reveal locked -->
        </div>
        <div class="reveal-text" id="revealText" style="max-width:55%;">MỞ QUẢ BÓNG...</div>
      </div>
    </div>

    <!-- pots row -->
    <div class="pots-row">
      <div class="pot" id="potA"><h4>Pot A</h4><div class="pot-bowl" id="bowlA"></div><div class="count" id="countA">0</div></div>
      <div class="pot" id="potB"><h4>Pot B</h4><div class="pot-bowl" id="bowlB"></div><div class="count" id="countB">0</div></div>
      <div class="pot" id="potC"><h4>Pot C</h4><div class="pot-bowl" id="bowlC"></div><div class="count" id="countC">0</div></div>
    </div>

  <!-- reveal overlay (persistent) -->
  <div id="revealOverlay" class="reveal-overlay" style="display:none">
    <div class="reveal-full" id="revealFullCard" role="dialog">
      <div class="rball" id="rball" aria-hidden="true"></div>
      <div style="display:flex;flex-direction:column;gap:12px;align-items:flex-start;">
        <div class="rtext" id="rtext">Đang mở quả bóng...</div>
        <div style="display:flex;gap:8px;">
          <button id="dismissReveal" class="btn">Dismiss</button>
          <button id="keepReveal" class="btn ghost">Keep</button>

  <!-- settings modal (initial) -->
  <div id="settingsModal" class="settings-modal" role="dialog" aria-modal="true">
    <h2>Thiết lập bốc thăm</h2>
    <div class="settings-row">
      <label style="width:120px">Chọn Cycle</label>
      <select id="cycleSelect">
        <option value="cycle1">Cycle 1</option>
        <option value="cycle3.2">Cycle 3.2</option>
        <option value="cycle3.3">Cycle 3.3</option>
      </select>
    </div>

    <div class="settings-row">
      <label style="width:120px">Số đội bốc</label>
      <select id="numTeamsSelect"></select>
      <div style="margin-left:12px;color:var(--muted)">Chọn số đội (6 → 14)</div>
    </div>

    <div style="margin-top:8px;font-weight:700;color:var(--accent)">Chọn đội tham gia (tick chọn để loại khỏi bốc)</div>
    <div class="teams-list" id="teamsList">Đang load danh sách...</div>

    <div style="display:flex;justify-content:flex-end;margin-top:12px;gap:8px">
      <button id="btnStartDraw" class="btn">Chuẩn bị bốc</button>
      <button id="btnCancelSettings" class="btn ghost">Hủy</button>
    </div>
  </div>

  <div id="confetti" class="confetti"></div>

  <!-- audio -->
  <audio id="audioDrum" src="https://www.soundjay.com/misc/sounds/drum-roll-1.mp3" preload="auto"></audio>
  <audio id="audioPop" src="https://www.soundjay.com/button/sounds/button-16.mp3" preload="auto"></audio>
  <audio id="audioApplause" src="https://www.soundjay.com/human/sounds/applause-8.mp3" preload="auto"></audio>
  <audio id="audioGasp" src="https://www.soundjay.com/human/sounds/gasp-1.mp3" preload="auto"></audio>
  <audio id="audioBG" src="assets/epic.mp3" preload="auto" loop></audio>

<script>
/* Full index.html script — final version
   - settings modal (cycle, #teams, choose teams from teams.json)
   - pots colored with gradients (potA/potB/potC)
   - balls hidden, removed when drawn
   - cinematic overlay reveal (keep until dismiss)
   - after dismiss: main reveal area shows logo+name; THEN animated drop into a random valid bracket slot
   - lock logic (no same-pot vs same-pot)
   - robust logo handling (object-fit:contain + onerror fallback)
*/

const MAX = 14;
let allTeams = []; // from teams.json
let selectedTeams = []; // teams used in this draw
let pots = [[],[],[]];
let history = [];
let currentDraw = null;
let lastLocked = false;

/* DOM refs */
const settingsModal = document.getElementById('settingsModal');
const cycleSelect = document.getElementById('cycleSelect');
const numTeamsSelect = document.getElementById('numTeamsSelect');
const teamsListEl = document.getElementById('teamsList');
const btnStartDraw = document.getElementById('btnStartDraw');
const btnCancelSettings = document.getElementById('btnCancelSettings');

const pairGrid = document.getElementById('pairGrid');
const bowlA = document.getElementById('bowlA'), bowlB = document.getElementById('bowlB'), bowlC = document.getElementById('bowlC');
const countA = document.getElementById('countA'), countB = document.getElementById('countB'), countC = document.getElementById('countC');

const revealBall = document.getElementById('revealBall'), revealText = document.getElementById('revealText');
const revealOverlay = document.getElementById('revealOverlay'), rball = document.getElementById('rball'), rtext = document.getElementById('rtext');
const dismissReveal = document.getElementById('dismissReveal'), keepReveal = document.getElementById('keepReveal');
const confettiRoot = document.getElementById('confetti');
const audioDrum = document.getElementById('audioDrum'), audioPop = document.getElementById('audioPop'), audioApplause = document.getElementById('audioApplause'), audioGasp = document.getElementById('audioGasp'), audioBG = document.getElementById('audioBG');

const btnUndo = document.getElementById('btnUndo'), btnExport = document.getElementById('btnExport'), btnObs = document.getElementById('btnObs'), musicToggle = document.getElementById('musicToggle');
const app = document.getElementById('app');

/* util */
function idGen(){ return 't'+Math.random().toString(36).slice(2,9); }
function sleep(ms){ return new Promise(r=>setTimeout(r,ms)); }
function play(a){ try{ a.currentTime = 0; a.play(); }catch(e){} }
function shuffle(a){ for(let i=a.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [a[i],a[j]]=[a[j],a[i]];} return a; }

/* load teams.json and populate modal */
async function loadTeams(){
  try{
    const res = await fetch('teams.json', {cache:'no-store'});
    const data = await res.json();
    allTeams = data.slice(0,MAX).map((t,i)=>({ id:idGen(), name:t.name||`Đội ${i+1}`, logo:t.logo||'' }));
  }catch(e){
    // fallback default list
    allTeams = Array.from({length:MAX},(_,i)=>({ id:idGen(), name:`Đội ${i+1}`, logo:'' }));
  }
  populateNumTeams();
  populateTeamsList();
}

/* populate number-of-teams select (6..14) */
function populateNumTeams(){
  numTeamsSelect.innerHTML = '';
  for(let n=6;n<=14;n++){
    const opt = document.createElement('option'); opt.value = n; opt.textContent = `${n} đội`;
    numTeamsSelect.appendChild(opt);
  }
}

/* render teams checkboxes in modal */
function populateTeamsList(){
  teamsListEl.innerHTML = '';
  allTeams.forEach((t,i)=>{
    const row = document.createElement('div'); row.className='team-checkbox';
    const cb = document.createElement('input'); cb.type='checkbox'; cb.checked=true; cb.dataset.tid = t.id;
    const label = document.createElement('label'); label.style.flex='1'; label.textContent = t.name;
    row.appendChild(cb); row.appendChild(label);
    teamsListEl.appendChild(row);
  });
}

/* when starting draw: read settings and build selectedTeams */
btnStartDraw.addEventListener('click', ()=>{
  const cycle = cycleSelect.value;
  const n = parseInt(numTeamsSelect.value,10);
  const checkboxes = teamsListEl.querySelectorAll('input[type="checkbox"]');
  const chosen = [];
  checkboxes.forEach(cb=>{
    if(cb.checked){
      const t = allTeams.find(x=>x.id === cb.dataset.tid);
      if(t) chosen.push(t);
    }
  });
  // if chosen < n, fill randomly from unchosen
  let pool = [...chosen];
  if(pool.length < n){
    const remaining = allTeams.filter(x=>!pool.includes(x));
    shuffle(remaining);
    while(pool.length < n && remaining.length) pool.push(remaining.shift());
  } else if(pool.length > n){
    // if more selected than n, trim (keep first n)
    pool = pool.slice(0,n);
  }
  selectedTeams = pool.slice(0,n);
  // prepare pots based on n
  distributePots(n);
  settingsModal.style.display = 'none';
  renderPots();
  buildPairs();
});

/* cancel -> hide modal but keep initial selection */
btnCancelSettings.addEventListener('click', ()=> settingsModal.style.display='none');

/* distributePots: balanced quotas (like FIFA 5/5/4 for 14) */
function distributePots(n){
  pots = [[],[],[]];
  const base = Math.floor(n/3);
  const rem = n % 3;
  const quotas = [ base + (rem>0?1:0), base + (rem>1?1:0), base ];
  // shuffle selectedTeams and assign according to quotas
  const idxs = shuffle([...Array(selectedTeams.length).keys()]);
  let p=0; let counts=[0,0,0];
  idxs.forEach(i=>{
    while(counts[p] >= quotas[p]) p++;
    const t = Object.assign({}, selectedTeams[i]);
    t.pot = p;
    pots[p].push(t);
    counts[p]++;
  });
}

/* render bracket (7 pairs or less depending on n) */
function buildPairs(){
  pairGrid.innerHTML = '';
  // number of pairs = Math.ceil(selectedTeams.length / 2)
  const pairs = Math.ceil(selectedTeams.length / 2);
  // but visually keep 7 pairs slots for consistency (empty slots will remain ???)
  const slotCount = 7;
  for(let i=0;i<slotCount;i++){
    const el = document.createElement('div'); el.className='pair'; el.dataset.i = i;
    el.innerHTML = `<div class="pair-row"><div class="slot"><div class="mini" id="mini-${i}-0">${i*2+1}</div><div class="name" id="n-${i}-0"><span class="placeholder">???</span></div></div><div class="vs">VS</div><div class="slot"><div class="name" id="n-${i}-1"><span class="placeholder">???</span></div><div class="mini" id="mini-${i}-1">${i*2+2}</div></div></div>`;
    pairGrid.appendChild(el);
  }
}

/* render pots — show balls by pot color; keep them blank (no text), remove on draw */
function renderPots(){
  bowlA.innerHTML = ''; bowlB.innerHTML=''; bowlC.innerHTML='';
  pots[0].forEach((t,idx)=> {
    const b = document.createElement('div');
    b.className = 'ball potA hidden';
    b.dataset.tid = t.id; b.dataset.p = 0; b.dataset.i = idx;
    b.setAttribute('aria-label', `Pot A bóng ${idx+1}`);
    b.addEventListener('click', onBallClick);
    bowlA.appendChild(b);
  });
  pots[1].forEach((t,idx)=> {
    const b = document.createElement('div');
    b.className = 'ball potB hidden';
    b.dataset.tid = t.id; b.dataset.p = 1; b.dataset.i = idx;
    b.setAttribute('aria-label', `Pot B bóng ${idx+1}`);
    b.addEventListener('click', onBallClick);
    bowlB.appendChild(b);
  });
  pots[2].forEach((t,idx)=> {
    const b = document.createElement('div');
    b.className = 'ball potC hidden';
    b.dataset.tid = t.id; b.dataset.p = 2; b.dataset.i = idx;
    b.setAttribute('aria-label', `Pot C bóng ${idx+1}`);
    b.addEventListener('click', onBallClick);
    bowlC.appendChild(b);
  });
  updateCounts();
}

/* update counts */
function updateCounts(){
  countA.textContent = `${pots[0].length} đội`;
  countB.textContent = `${pots[1].length} đội`;
  countC.textContent = `${pots[2].length} đội`;
}

/* click handler */
async function onBallClick(e){
  const el = e.currentTarget;
  const potIndex = parseInt(el.dataset.p);
  const tid = el.dataset.tid;
  const pot = pots[potIndex];
  const idx = pot.findIndex(x=>x.id === tid);
  if(idx === -1) return;
  await doDraw(potIndex, idx);
}

/* drawFromPot for keyboard */
async function drawFromPot(potIndex){
  if(!pots[potIndex] || pots[potIndex].length===0) return;
  const i = Math.floor(Math.random() * pots[potIndex].length);
  await doDraw(potIndex, i);
}

/* core draw */
async function doDraw(potIndex, idxInPot){
  // remove ball from pot and re-render immediately
  const team = pots[potIndex].splice(idxInPot,1)[0];
  renderPots();

  // pick a random valid slot (respect pot rules) — candidates randomised
  const assigned = chooseRandomValidSlot(team);
  // store current draw state
  currentDraw = { team, assigned, fromPot: potIndex, ts: new Date().toISOString() };
  history.push({ ts: currentDraw.ts, team: team.name, pot: team.pot, pairIndex: assigned ? assigned.pairIndex : null, side: assigned ? assigned.side : null });

  // clear any main reveal area (so old logo doesn't persist)
  clearMainReveal();

  // cinematic overlay reveal
  await cinematicRevealSequence(currentDraw.team);
  // wait for dismiss to actually drop into bracket and update main reveal (dismiss handler handles)
}

/* choose random valid slot (avoid same-pot vs same-pot) */
function chooseRandomValidSlot(team){
  const candidates = [];
  for(let i=0;i<7;i++){
    const leftEl = document.getElementById(`n-${i}-0`);
    const rightEl = document.getElementById(`n-${i}-1`);
    if(!leftEl || !rightEl) continue;
    const leftText = leftEl.textContent;
    const rightText = rightEl.textContent;
    // LEFT candidate?
    if(leftText.includes('???')){
      if(rightText.includes('???')) candidates.push({pairIndex:i, side:0});
      else {
        const rp = rightEl.dataset.pot;
        if(String(rp) !== String(team.pot)) candidates.push({pairIndex:i, side:0});
      }
    }
    // RIGHT candidate?
    if(rightText.includes('???')){
      if(leftText.includes('???')) candidates.push({pairIndex:i, side:1});
      else {
        const lp = leftEl.dataset.pot;
        if(String(lp) !== String(team.pot)) candidates.push({pairIndex:i, side:1});
      }
    }
  }
  if(candidates.length === 0){
    // fallback: choose any empty
    for(let i=0;i<7;i++){
      const l = document.getElementById(`n-${i}-0`), r = document.getElementById(`n-${i}-1`);
      if(l && l.textContent.includes('???')) return {pairIndex:i, side:0};
      if(r && r.textContent.includes('???')) return {pairIndex:i, side:1};
    }
    return {pairIndex:null, side:null};
  }
  return candidates[Math.floor(Math.random()*candidates.length)];
}

/* cinematic overlay reveal sequence */
async function cinematicRevealSequence(team){
  // small center quick
  revealBall.textContent = '...';
  revealText.textContent = 'MỞ QUẢ BÓNG...';
  play(audioDrum);
  await sleep(700);

  // show big overlay
  rball.innerHTML = ''; // clear previous
  rtext.textContent = 'ĐANG MỞ QUẢ BÓNG...';
  revealOverlay.style.display = 'flex';
  rball.style.animation = 'ballUltraSpin 2.2s cubic-bezier(.1,.9,.2,1), ballExplosion 1.4s ease-in-out';
  play(audioGasp);
  await sleep(1800);
  play(audioPop);
  await sleep(400);

  // reveal: load logo or show name in rball
  if(team.logo){
    const img = document.createElement('img'); img.src = team.logo;
    img.alt = team.name + ' logo';
    // ensure proper containment and fallback on error
    img.style.objectFit = 'contain';
    img.onerror = ()=>{ img.remove(); rball.textContent = team.name; };
    rball.appendChild(img);
  } else {
    rball.textContent = team.name;
  }
  rball.style.animation = 'textRevealEpic 1s ease-out';
  rtext.textContent = `CLAN: ${team.name}`;
  play(audioApplause);
  burstConfetti(120);
  cameraShake();

  // Now overlay will remain visible until Dismiss (handled by button/space/enter)
}

/* clear main small reveal so old logo/name doesn't linger */
function clearMainReveal(){
  revealBall.innerHTML = '';
  revealBall.style.backgroundImage = '';
  revealBall.textContent = '';
  revealText.textContent = 'MỞ QUẢ BÓNG...';
}

/* on dismiss -> fly to bracket and update main reveal */
async function onDismissHandler(){
  if(!currentDraw){
    revealOverlay.style.display = 'none';
    return;
  }
  const assigned = currentDraw.assigned;
  // animate floating name/logo to target
  if(assigned && assigned.pairIndex !== null){
    const targetEl = document.getElementById(`n-${assigned.pairIndex}-${assigned.side}`);
    // build float element with logo+text
    const float = document.createElement('div');
    float.style.position = 'fixed';
    float.style.left = (window.innerWidth/2 - 140) + 'px';
    float.style.top = (window.innerHeight/2 - 60) + 'px';
    float.style.padding = '8px 14px';
    float.style.borderRadius = '10px';
    float.style.background = 'linear-gradient(180deg,#ffffff,#f5f5f5)';
    float.style.color = '#021322';
    float.style.fontWeight = '800';
    float.style.boxShadow = '0 18px 60px rgba(0,0,0,0.6)';
    float.style.zIndex = 14000;
    // fill with logo (if available) + name
    if(currentDraw.team.logo){
      const img = document.createElement('img'); img.src = currentDraw.team.logo; img.style.height='36px'; img.style.marginRight='10px'; img.style.verticalAlign='middle';
      img.onerror = ()=> img.remove();
      float.appendChild(img);
    }
    const span = document.createElement('span'); span.textContent = currentDraw.team.name; float.appendChild(span);
    document.body.appendChild(float);

    // compute travel
    const fromRect = float.getBoundingClientRect();
    const toRect = targetEl.getBoundingClientRect();
    const dx = (toRect.left + toRect.width/2) - (fromRect.left + fromRect.width/2);
    const dy = (toRect.top + toRect.height/2) - (fromRect.top + fromRect.height/2);
    float.animate([{ transform: 'translate(0,-20px) scale(1.05)', opacity:1 }, { transform: `translate(${dx}px, ${dy}px) scale(0.9)`, opacity:0 }], { duration:900, easing:'cubic-bezier(.22,.9,.25,1)' });
    await sleep(920);
    // set bracket cell with name + record pot
    targetEl.textContent = currentDraw.team.name;
    targetEl.dataset.pot = currentDraw.team.pot;
    targetEl.style.animation = 'dropFade .6s ease-out, bracketGlowStrong 1.2s ease-out';
    try{ float.remove(); }catch(e){}
  }

  // update main reveal area to show logo+name persistently
  revealBall.innerHTML = '';
  if(currentDraw.team.logo){
    const img = document.createElement('img'); img.src = currentDraw.team.logo; img.alt = currentDraw.team.name + ' logo';
    img.onerror = ()=>{ img.remove(); revealBall.textContent = currentDraw.team.name; };
    revealBall.appendChild(img);
  } else {
    revealBall.textContent = currentDraw.team.name;
  }
  revealText.textContent = currentDraw.team.name;

  // finalise history entry: add resolved pair / side already saved when push
  // hide overlay
  revealOverlay.style.display = 'none';
  // clear currentDraw so next draw can proceed
  currentDraw = null;
}

/* setup dismiss handlers */
dismissReveal.addEventListener('click', onDismissHandler);
keepReveal.addEventListener('click', ()=> lastLocked = true);
window.addEventListener('keydown', (e)=>{
  if((e.code==='Space' || e.key==='Enter') && revealOverlay.style.display === 'flex' && !lastLocked){
    onDismissHandler();
  }
});

/* mini countdown (center) */
async function miniCountdown(sec=2){
  revealText.textContent = 'Chuẩn bị...';
  play(audioDrum);
  for(let i=sec;i>0;i--){
    revealBall.textContent = i;
    await sleep(700);
  }
  revealBall.textContent = '...';
}

/* confetti */
function burstConfetti(n=80){
  confettiRoot.innerHTML = '';
  const colors = ['#00e0ff','#ffd54d','#ff6b6b','#8ef0ff'];
  for(let i=0;i<n;i++){
    const p = document.createElement('div');
    p.style.position='absolute'; p.style.left = Math.random()*100 + '%'; p.style.top = '-8%';
    p.style.width = (6+Math.random()*10) + 'px'; p.style.height = (10+Math.random()*14) + 'px';
    p.style.background = colors[Math.floor(Math.random()*colors.length)]; p.style.opacity = 0.96; confettiRoot.appendChild(p);
    const dur = 1400 + Math.random()*2200;
    p.animate([{transform:`translateY(0) rotate(${Math.random()*360}deg)`},{transform:`translateY(${window.innerHeight+200}px) rotate(${Math.random()*720}deg)`}], { duration: dur, easing:'cubic-bezier(.2,.7,.3,1)'});
    setTimeout(()=>{ try{ p.remove(); }catch(e){} }, dur+220);
  }
}

/* camera shake */
function cameraShake(){
  app.style.animation = 'cameraShake 0.42s ease-in-out';
  setTimeout(()=> app.style.animation = 'none', 440);
}

/* undo last */
function undoLast(){
  if(history.length === 0) return;
  const last = history.pop();
  // remove from bracket
  for(let i=0;i<7;i++){
    for(let s=0;s<2;s++){
      const el = document.getElementById(`n-${i}-${s}`);
      if(el && el.textContent === last.team){
        el.textContent = '???';
        delete el.dataset.pot;
        // return to pot array
        const pIndex = last.pot;
        pots[pIndex].push({ id:idGen(), name:last.team, logo:last.logo||'', pot:pIndex });
        renderPots();
        return;
      }
    }
  }
}

/* export log */
function exportLog(){
  if(history.length === 0){ alert('Chưa có dữ liệu.'); return; }
  const jsonBlob = new Blob([JSON.stringify(history, null, 2)], { type: 'application/json' });
  const csv = history.map(r=>`"${r.ts}","${r.team}","${r.pot}","${r.pairIndex}","${r.side}"`).join('\n');
  const csvBlob = new Blob([csv], { type: 'text/csv' });
  downloadBlob(jsonBlob, 'vh_draw_log.json'); downloadBlob(csvBlob, 'vh_draw_log.csv');
}
function downloadBlob(blob, filename){ const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = filename; document.body.appendChild(a); a.click(); setTimeout(()=>{ URL.revokeObjectURL(a.href); a.remove(); }, 600); }

/* buttons wiring */
btnUndo.addEventListener('click', undoLast);
btnExport.addEventListener('click', exportLog);
btnObs.addEventListener('click', ()=>{
  const on = document.body.style.background === 'transparent';
  if(!on){ document.querySelectorAll('.controls, .btn').forEach(x=>x.classList.add('obsHide')); document.body.style.background='transparent'; btnObs.textContent='OBS: ON'; }
  else { document.querySelectorAll('.controls, .btn').forEach(x=>x.classList.remove('obsHide')); document.body.style.background=''; btnObs.textContent='OBS: OFF'; }
});
musicToggle.addEventListener('change', (e)=> { if(e.target.checked) audioBG.play(); else audioBG.pause(); });

/* keyboard shortcuts */
window.addEventListener('keydown', async (e)=>{
  if(e.key === '1') await drawFromPot(0);
  if(e.key === '2') await drawFromPot(1);
  if(e.key === '3') await drawFromPot(2);
  if(e.key === 'u') undoLast();
  if(e.key === 'x') exportLog();
});

/* init flow: load teams and show modal */
(async function init(){
  await loadTeams();
  // show settings modal
  settingsModal.style.display = 'block';
})();
