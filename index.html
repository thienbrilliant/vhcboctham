<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Viet Haxball Cup | SS14 — Live Draw (Ultra Cinematic Max)</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;800&family=Orbitron:wght@600;800&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#031224; --accent:#00c2ff; --gold:#ffd54d; --muted:#9fb8cc;
}
/* reset + viewport */
*{box-sizing:border-box}
html,body{height:100%;margin:0;overflow:hidden;background:linear-gradient(180deg,#021826,#031224);font-family:Inter,system-ui,Roboto,Arial;color:#e8f9ff;-webkit-font-smoothing:antialiased}
.container{height:100vh;display:grid;grid-template-rows:10vh 40vh 20vh 30vh;gap:10px;padding:12px;max-width:1920px;margin:0 auto}

/* header */
.header{display:flex;align-items:center;justify-content:space-between;padding:6px 18px}
.brand{font-family:Orbitron;font-weight:800;color:var(--accent);font-size:20px}
.controls{display:flex;gap:8px;align-items:center}
.btn{background:var(--accent);color:#021322;border:none;padding:10px 12px;border-radius:10px;font-weight:800;cursor:pointer}
.btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--muted)}
.toggle{color:var(--muted);font-size:13px}

/* bracket */
.bracket{background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));border-radius:12px;padding:12px;box-shadow:0 28px 80px rgba(0,0,0,0.6);overflow:hidden}
.bracket .title{font-family:Orbitron;color:var(--gold);font-weight:700;font-size:18px}
.pair-grid{display:grid;grid-template-columns:repeat(4,1fr);gap:10px;height:100%;align-content:start}
.pair{background:linear-gradient(180deg,rgba(255,255,255,0.01),transparent);padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,0.03);min-height:64px;display:flex;flex-direction:column;justify-content:center}
.pair-row{display:flex;align-items:center;justify-content:space-between}
.slot{display:flex;gap:10px;align-items:center}
.mini{width:44px;height:44px;border-radius:50%;display:grid;place-items:center;background:linear-gradient(180deg,#022434,#05354a);color:var(--muted);font-weight:800}
.name{font-weight:800;color:#dff7ff;overflow:hidden;text-overflow:ellipsis;white-space:nowrap}
.vs{color:var(--muted);font-weight:800}

/* reveal region */
.reveal-zone{display:flex;align-items:center;justify-content:center}
.reveal-card{width:80%;height:90%;border-radius:14px;background:linear-gradient(180deg,#022c34,#03282f);display:flex;align-items:center;justify-content:center;gap:28px;padding:22px;box-shadow:0 40px 160px rgba(0,0,0,0.6);border:1px solid rgba(255,255,255,0.03)}
.reveal-ball{width:260px;height:260px;border-radius:50%;display:grid;place-items:center;font-family:Orbitron;font-weight:900;font-size:32px;background:linear-gradient(180deg,#00c2ff,#0086d1);color:#021322;box-shadow:0 60px 200px rgba(0,0,0,0.6)}
.reveal-text{color:#dff7ff;font-size:20px;font-weight:700;text-align:center}

/* pots bottom */
.pots-row{display:flex;align-items:center;justify-content:space-around;gap:20px;padding:8px;height:100%}
.pot{width:30%;height:100%;border-radius:12px;background:linear-gradient(180deg,#052b3b,#063246);border:1px solid rgba(255,255,255,0.03);display:flex;flex-direction:column;align-items:center;padding:12px;position:relative;box-shadow:0 18px 60px rgba(0,0,0,0.6)}
.pot h4{margin:0;color:var(--gold);font-family:Orbitron;font-weight:700}
.pot-bowl{width:100%;flex:1;display:flex;align-items:center;justify-content:center;gap:12px;flex-wrap:nowrap;position:relative}
.ball{width:82px;height:82px;border-radius:50%;display:grid;place-items:center;font-weight:900;background:linear-gradient(180deg,#ffd54d,#ffb400);color:#021322;box-shadow:0 24px 80px rgba(0,0,0,0.6);cursor:pointer}
.ball.hidden{background:linear-gradient(180deg,#02313f,#022b36);color:transparent;box-shadow:inset 0 0 12px rgba(255,255,255,0.02)}
.opened-badge{position:absolute;bottom:8px;left:8px;background:linear-gradient(180deg,#fff,#f2f2f2);color:#021322;padding:6px 10px;border-radius:999px;font-weight:800;box-shadow:0 14px 40px rgba(0,0,0,0.4);display:flex;gap:8px;align-items:center}

/* confetti */
.confetti{position:fixed;left:0;top:0;right:0;bottom:0;pointer-events:none;z-index:9999}

/* persistent reveal overlay (dialog style) */
.reveal-overlay{position:fixed;left:0;top:0;right:0;bottom:0;display:flex;align-items:center;justify-content:center;pointer-events:auto;z-index:12000}
.reveal-full{width:min(980px,94%);height:460px;border-radius:14px;background:linear-gradient(180deg,#012022,#02242a);display:flex;align-items:center;justify-content:center;gap:24px;padding:20px;box-shadow:0 60px 200px rgba(0,0,0,0.7);border:1px solid rgba(255,255,255,0.04)}
.reveal-full .rball{width:320px;height:320px;border-radius:50%;display:grid;place-items:center;font-family:Orbitron;font-weight:900;font-size:34px;background:linear-gradient(180deg,#00e0ff,#006fb8);color:#021322;box-shadow:0 80px 260px rgba(0,0,0,0.7)}
.reveal-full .rtext{color:#e6fffe;font-weight:800;font-size:20px}

/* ============ CINEMATIC EFFECTS (MAX) ============ */
@keyframes ballUltraSpin {
  0%   { transform: scale(0.5) rotate(0deg); filter: brightness(1); }
  40%  { transform: scale(1.12) rotate(720deg); filter: brightness(1.9); }
  70%  { transform: scale(0.98) rotate(1080deg); filter: brightness(2.1); }
  100% { transform: scale(1) rotate(1440deg); filter: brightness(1.3); }
}
@keyframes ballExplosion {
  0% { box-shadow: 0 0 0 rgba(255,255,255,0); transform: scale(1); }
  20% { transform: scale(1.06); }
  100% { box-shadow: 0 0 30px rgba(0,194,255,0.95), 0 0 120px rgba(255,213,77,0.98), 0 0 240px rgba(255,255,255,0.9); }
}
@keyframes textRevealEpic {
  0% { opacity:0; transform: scale(0.4); letter-spacing: 8px; filter: blur(6px) }
  60% { opacity:1; transform: scale(1.08); letter-spacing:2px; filter: blur(0) }
  100% { transform: scale(1); letter-spacing:1px; filter: blur(0) }
}
@keyframes bracketDrop {
  0% { transform: translateY(-36px) scale(0.86); opacity:0 }
  100% { transform: translateY(0) scale(1); opacity:1 }
}
@keyframes bracketGlowStrong {
  0% { box-shadow: 0 0 0 rgba(255,213,77,0); }
  100% { box-shadow: 0 0 40px rgba(255,213,77,1); }
}
@keyframes cameraShake {
  0%{ transform: translate(0,0) }
  20%{ transform: translate(-6px,2px) }
  40%{ transform: translate(4px,-3px) }
  60%{ transform: translate(-3px,4px) }
  80%{ transform: translate(3px,-2px) }
  100%{ transform: translate(0,0) }
}

/* highlight when OBS on */
.obsHide{opacity:0;pointer-events:none;}

/* responsive */
@media (max-width:1200px){ .pair-grid{grid-template-columns:repeat(2,1fr)} .pot{width:90%} .reveal-full{height:380px} .reveal-full .rball{width:220px;height:220px;font-size:20px} }
</style>
</head>
<body>
  <div class="container" id="app">
    <!-- header -->
    <div class="header">
      <div class="brand">Viet Haxball Cup | SS14 — Live Draw</div>
      <div class="controls">
        <button id="btnExport" class="btn ghost">Export</button>
        <button id="btnUndo" class="btn ghost">Undo</button>
        <button id="btnObs" class="btn ghost">OBS: OFF</button>
        <label class="toggle"><input id="musicToggle" type="checkbox"> Music</label>
      </div>
    </div>

    <!-- bracket -->
    <div class="bracket">
      <div class="title">Bracket — Các cặp đấu</div>
      <div class="pair-grid" id="pairGrid"></div>
    </div>

    <!-- reveal (center quick card) -->
    <div class="reveal-zone">
      <div class="reveal-card" aria-hidden="true">
        <div class="reveal-ball" id="revealBall">???</div>
        <div class="reveal-text" id="revealText">Chờ quả bóng được mở...</div>
      </div>
    </div>

    <!-- pots -->
    <div class="pots-row">
      <div class="pot" id="potA"><h4>Pot A</h4><div class="pot-bowl" id="bowlA"></div><div class="count" id="countA">0</div></div>
      <div class="pot" id="potB"><h4>Pot B</h4><div class="pot-bowl" id="bowlB"></div><div class="count" id="countB">0</div></div>
      <div class="pot" id="potC"><h4>Pot C</h4><div class="pot-bowl" id="bowlC"></div><div class="count" id="countC">0</div></div>
    </div>
  </div>

  <!-- reveal overlay (persistent) -->
  <div id="revealOverlay" class="reveal-overlay" style="display:none">
    <div class="reveal-full" id="revealFullCard" role="dialog">
      <div class="rball" id="rball">?</div>
      <div style="display:flex;flex-direction:column;gap:12px;align-items:flex-start;">
        <div class="rtext" id="rtext">Đang mở quả bóng...</div>
        <div style="display:flex;gap:8px;">
          <button id="dismissReveal" class="btn">Dismiss (↓)</button>
          <button id="keepReveal" class="btn ghost">Keep (lock)</button>
        </div>
      </div>
    </div>
  </div>

  <div id="confetti" class="confetti"></div>

  <!-- audio (some public samples) -->
  <audio id="audioDrum" src="https://www.soundjay.com/misc/sounds/drum-roll-1.mp3" preload="auto"></audio>
  <audio id="audioGasp" src="https://www.soundjay.com/human/sounds/gasp-1.mp3" preload="auto"></audio>
  <audio id="audioPop" src="https://www.soundjay.com/button/sounds/button-16.mp3" preload="auto"></audio>
  <audio id="audioApplause" src="https://www.soundjay.com/human/sounds/applause-8.mp3" preload="auto"></audio>
  <audio id="audioWhoosh" src="https://www.soundjay.com/mechanical/sounds/air-whoosh-1.mp3" preload="auto"></audio>
  <audio id="audioBG" src="assets/epic.mp3" preload="auto" loop></audio>

<script>
/* ULTRA Cinematic Live Draw — FINAL
 - Only index.html needed (with teams.json next to it)
 - 3 pots bottom, balls hidden
 - max cinematic: spin -> explosion -> gasp -> reveal -> applause -> confetti -> slow-mo feel -> camera shake
 - lock logic (no same-pot vs same-pot)
 - NAME is DROPPED INTO BRACKET ONLY AFTER DISMISS
 - After dismiss, pot shows an opened-badge (opened ball) still visible
 - Undo/Export/OBS toggle and Music
*/

const MAX = 14;
let teams = [];
let pots = [[],[],[]]; // arrays of {id,name,logo,pot}
let history = []; // entries {ts,team,pot,pairIndex,side}
let lastLocked = false;

// DOM
const pairGrid = document.getElementById('pairGrid');
const bowlA = document.getElementById('bowlA'), bowlB = document.getElementById('bowlB'), bowlC = document.getElementById('bowlC');
const countA = document.getElementById('countA'), countB = document.getElementById('countB'), countC = document.getElementById('countC');
const revealBall = document.getElementById('revealBall'), revealText = document.getElementById('revealText');
const revealOverlay = document.getElementById('revealOverlay'), rball = document.getElementById('rball'), rtext = document.getElementById('rtext');
const dismissReveal = document.getElementById('dismissReveal'), keepReveal = document.getElementById('keepReveal');
const confettiRoot = document.getElementById('confetti');
const audioDrum = document.getElementById('audioDrum'), audioGasp = document.getElementById('audioGasp'), audioPop = document.getElementById('audioPop'), audioApplause = document.getElementById('audioApplause'), audioWhoosh = document.getElementById('audioWhoosh'), audioBG = document.getElementById('audioBG');

const btnUndo = document.getElementById('btnUndo'), btnExport = document.getElementById('btnExport'), btnObs = document.getElementById('btnObs'), musicToggle = document.getElementById('musicToggle');
const app = document.getElementById('app');

function idGen(){ return 't'+Math.random().toString(36).slice(2,9); }
function sleep(ms){ return new Promise(r=>setTimeout(r,ms)); }
function play(a){ try{ a.currentTime = 0; a.play(); }catch(e){} }
function shortLabel(s){ if(!s) return ''; return s.length<=10?s:s.split(' ').map(p=>p[0]).slice(0,3).join(''); }

/* load teams.json */
async function loadTeams(){
  try{
    const res = await fetch('teams.json', {cache:'no-store'});
    const data = await res.json();
    teams = data.slice(0,MAX).map((t,i)=>({id:idGen(),name:t.name||`Đội ${i+1}`,logo:t.logo||''}));
  }catch(e){
    teams = Array.from({length:MAX},(_,i)=>({id:idGen(),name:`Đội ${i+1}`,logo:''}));
  }
  preparePots();
}

/* distribute into pots (5/5/4) */
function preparePots(){
  pots = [[],[],[]]; history = []; lastLocked = false;
  const idx = shuffle([...Array(teams.length).keys()]);
  const quotas = [5,5,4];
  let p = 0;
  idx.forEach(i=>{
    while(pots[p].length >= quotas[p]) p++;
    const t = Object.assign({}, teams[i]);
    t.pot = p;
    pots[p].push(t);
  });
  renderPots(); buildPairs(); updateCounts();
}

/* build 7 pairs */
function buildPairs(){
  pairGrid.innerHTML = '';
  for(let i=0;i<7;i++){
    const el = document.createElement('div'); el.className='pair'; el.dataset.i = i;
    el.innerHTML = `<div class="pair-row"><div class="slot"><div class="mini" id="mini-${i}-0">${i*2+1}</div><div class="name" id="n-${i}-0"><span class="placeholder">???</span></div></div><div class="vs">VS</div><div class="slot"><div class="name" id="n-${i}-1"><span class="placeholder">???</span></div><div class="mini" id="mini-${i}-1">${i*2+2}</div></div></div>`;
    pairGrid.appendChild(el);
  }
}

/* render pots: create clickable hidden balls. Keep ball element until drop completes; after drop create opened badge */
function renderPots(){
  bowlA.innerHTML=''; bowlB.innerHTML=''; bowlC.innerHTML='';
  pots[0].forEach((t, idx)=>{ const b = document.createElement('div'); b.className='ball hidden'; b.dataset.tid=t.id; b.dataset.p=0; b.dataset.i=idx; b.title=t.name; b.textContent='?'; b.addEventListener('click', onBallClick); bowlA.appendChild(b); });
  pots[1].forEach((t, idx)=>{ const b = document.createElement('div'); b.className='ball hidden'; b.dataset.tid=t.id; b.dataset.p=1; b.dataset.i=idx; b.title=t.name; b.textContent='?'; b.addEventListener('click', onBallClick); bowlB.appendChild(b); });
  pots[2].forEach((t, idx)=>{ const b = document.createElement('div'); b.className='ball hidden'; b.dataset.tid=t.id; b.dataset.p=2; b.dataset.i=idx; b.title=t.name; b.textContent='?'; b.addEventListener('click', onBallClick); bowlC.appendChild(b); });
  updateCounts();
}

/* counts */
function updateCounts(){
  countA.textContent = pots[0].length + ' đội';
  countB.textContent = pots[1].length + ' đội';
  countC.textContent = pots[2].length + ' đội';
}

/* draw from pot (random) */
async function drawFromPot(potIndex){
  if(!pots[potIndex] || pots[potIndex].length===0) return;
  const i = Math.floor(Math.random()*pots[potIndex].length);
  const team = pots[potIndex][i]; // do not remove yet, wait for final drop
  const ballEl = document.querySelector(`.ball[data-tid="${team.id}"]`);
  if(ballEl) ballEl.classList.add('opening');
  const assigned = findSlotForTeam(team);
  await miniCountdown(2);
  // mark ball disabled
  if(ballEl){ ballEl.removeEventListener('click', onBallClick); ballEl.style.opacity = 0.25; }
  await cinematicRevealThenDrop(team, assigned, ballEl, potIndex);
}

/* click handler */
async function onBallClick(e){
  const el = e.currentTarget;
  const potIndex = parseInt(el.dataset.p);
  const tid = el.dataset.tid;
  const pot = pots[potIndex];
  const idx = pot.findIndex(x=>x.id===tid);
  if(idx===-1) return;
  const team = pot[idx];
  // locate slot now but DO NOT assign text yet
  const assigned = findSlotForTeam(team);
  // mini countdown on center
  await miniCountdown(2);
  // disable this ball (visual)
  el.removeEventListener('click', onBallClick);
  el.style.opacity = 0.25;
  // cinematic reveal then drop AFTER Dismiss
  await cinematicRevealThenDrop(team, assigned, el, potIndex);
}

/* find slot: lock logic to avoid same-pot vs same-pot */
function findSlotForTeam(team){
  for(let i=0;i<7;i++){
    const leftEl = document.getElementById(`n-${i}-0`);
    const rightEl = document.getElementById(`n-${i}-1`);
    const leftText = leftEl ? leftEl.textContent : '';
    const rightText = rightEl ? rightEl.textContent : '';

    // left empty and right empty -> choose left (reserve)
    if((!leftText || leftText.includes('???'))){
      if(!rightText || rightText.includes('???')) {
        return {pairIndex:i, side:0};
      } else {
        const rightPot = rightEl.dataset.pot;
        if(String(rightPot) !== String(team.pot)) return {pairIndex:i, side:0};
      }
    }

    // right empty and left occupied with different pot -> choose right
    if((!rightText || rightText.includes('???'))){
      const leftPot = leftEl.dataset.pot;
      if(!leftText || leftText.includes('???')) return {pairIndex:i, side:1};
      else if(String(leftPot) !== String(team.pot)) return {pairIndex:i, side:1};
    }
  }
  // fallback any empty
  for(let i=0;i<7;i++){
    const leftEl = document.getElementById(`n-${i}-0`);
    const rightEl = document.getElementById(`n-${i}-1`);
    if(leftEl && leftEl.textContent.includes('???')) return {pairIndex:i, side:0};
    if(rightEl && rightEl.textContent.includes('???')) return {pairIndex:i, side:1};
  }
  return {pairIndex:null, side:null};
}

/* cinematic reveal -> WAIT FOR DISMISS -> then drop into bracket and finalize */
async function cinematicRevealThenDrop(team, assigned, ballEl, potIndex){
  // 1) small center quick: dots + drum
  revealBall.textContent = '...';
  revealText.textContent = 'MỞ QUẢ BÓNG...';
  play(audioDrum);
  await sleep(850);

  // 2) Big overlay ultra spin + explosion
  rball.textContent = '?';
  rtext.textContent = 'ĐANG MỞ QUẢ BÓNG...';
  revealOverlay.style.display = 'flex';
  // ramped "slow-mo" spin (longer feels dramatic)
  rball.style.animation = 'ballUltraSpin 2.8s cubic-bezier(.08,.9,.18,1), ballExplosion 1.6s ease-in-out';
  play(audioDrum);
  await sleep(2600);

  // 3) epic reveal: gasp -> whoosh -> reveal name -> applause + confetti + camera shake
  audioGasp && play(audioGasp);
  await sleep(200); play(audioWhoosh);
  await sleep(220);
  rball.style.animation = 'none';
  // show logo if exists (small) + name
  rball.textContent = team.name;
  rball.style.animation = 'textRevealEpic 1s ease-out';
  rtext.textContent = `CLAN: ${team.name}`;
  play(audioApplause);
  burstConfetti(140);
  cameraShake();
  // hold the moment — but DO NOT place in bracket yet
  // Now WAIT UNTIL user dismisses (or locks)
  await waitForRevealDismiss();

  // 4) AFTER DISMISS: create dramatic drop from overlay to bracket
  if(assigned && assigned.pairIndex !== null){
    const targetEl = document.getElementById(`n-${assigned.pairIndex}-${assigned.side}`);
    // create floating element from overlay center
    const float = document.createElement('div');
    float.style.position = 'fixed';
    float.style.left = (window.innerWidth/2 - 120) + 'px';
    float.style.top = (window.innerHeight/2 - 80) + 'px';
    float.style.padding = '12px 20px';
    float.style.borderRadius = '10px';
    float.style.background = 'linear-gradient(180deg,#ffffff,#f7f7f7)';
    float.style.color = '#021322';
    float.style.fontWeight = '900';
    float.style.boxShadow = '0 28px 80px rgba(0,0,0,0.6)';
    float.style.zIndex = 13000;
    float.textContent = team.name;
    document.body.appendChild(float);

    // compute transform
    const fromRect = float.getBoundingClientRect();
    const toRect = targetEl.getBoundingClientRect();
    const dx = (toRect.left + toRect.width/2) - (fromRect.left + fromRect.width/2);
    const dy = (toRect.top + toRect.height/2) - (fromRect.top + fromRect.height/2);

    // slow-mo pre-drop pause
    await sleep(160);

    // whoosh + slow motion micro (we simulate by longer duration)
    play(audioWhoosh);
    float.animate([{ transform: 'translate(0,-10px) scale(1.06)', opacity:1 }, { transform: `translate(${dx}px, ${dy}px) scale(0.92)`, opacity:0 }], { duration: 1000, easing: 'cubic-bezier(.22,.9,.25,1)' });

    await sleep(1000);
    // set bracket text and pot dataset (now final)
    targetEl.textContent = team.name;
    targetEl.dataset.pot = team.pot;
    targetEl.style.animation = 'bracketDrop 0.6s ease-out, bracketGlowStrong 1.4s ease-out';

    // finalize history log only after drop
    history.push({ts:new Date().toISOString(), team:team.name, pot:team.pot, pairIndex:assigned.pairIndex, side:assigned.side});

    try{ float.remove(); }catch(e){}
  }

  // 5) keep an "opened badge" in the pot area so viewers see which ball was opened
  // remove original ballEl from pot and add opened-badge near pot
  try{
    if(ballEl && ballEl.parentElement){
      const potBowl = ballEl.parentElement;
      // create opened badge
      const badge = document.createElement('div');
      badge.className = 'opened-badge';
      // small mini ball inside
      const small = document.createElement('div');
      small.style.width='34px'; small.style.height='34px'; small.style.borderRadius='50%'; small.style.display='grid'; small.style.placeItems='center';
      small.style.background = 'linear-gradient(180deg,#ffd54d,#ffb400)'; small.style.color='#021322'; small.style.fontWeight='800'; small.textContent = shortLabel(team.name);
      badge.appendChild(small);
      const span = document.createElement('div'); span.textContent = team.name; span.style.fontSize='12px';
      badge.appendChild(span);
      // append badge to the pot bowl (so it sits near balls)
      potBowl.appendChild(badge);
      // remove original ball
      ballEl.remove();
    } else {
      // fallback: if ballEl not present, append badge to pot by potIndex
      const potEl = (potIndex===0?bowlA: potIndex===1?bowlB: bowlC);
      if(potEl){
        const badge = document.createElement('div'); badge.className='opened-badge';
        const small = document.createElement('div'); small.style.width='34px'; small.style.height='34px'; small.style.borderRadius='50%'; small.style.display='grid'; small.style.placeItems='center'; small.style.background='linear-gradient(180deg,#ffd54d,#ffb400)'; small.textContent = shortLabel(team.name);
        badge.appendChild(small);
        const span = document.createElement('div'); span.textContent = team.name; span.style.fontSize='12px';
        badge.appendChild(span);
        potEl.appendChild(badge);
      }
    }
  }catch(e){ console.warn(e); }

  // hide overlay
  revealOverlay.style.display = 'none';
  rball.style.animation = 'none';
  // small pop to finalize
  play(audioPop);
  updateCounts();
}

/* wait for reveal dismiss or keep (lock) */
function waitForRevealDismiss(){
  return new Promise(resolve=>{
    if(lastLocked) return resolve();
    function onKey(e){ if(e.code==='Space' || e.key==='Enter'){ clean(); } }
    function onDismiss(){ clean(); }
    function onKeep(){ lastLocked = true; rtext.textContent = 'Locked'; }
    function clean(){
      window.removeEventListener('keydown', onKey);
      dismissReveal.removeEventListener('click', onDismiss);
      keepReveal.removeEventListener('click', onKeep);
      setTimeout(()=>resolve(), 80);
    }
    window.addEventListener('keydown', onKey);
    dismissReveal.addEventListener('click', onDismiss);
    keepReveal.addEventListener('click', onKeep);
  });
}

/* mini countdown */
async function miniCountdown(sec=2){
  revealText.textContent = 'Chuẩn bị...';
  play(audioDrum);
  for(let i=sec;i>0;i--){
    revealBall.textContent = i;
    await sleep(700);
  }
  revealBall.textContent = '...';
}

/* confetti engine (count adjustable) */
function burstConfetti(count=90){
  confettiRoot.innerHTML = '';
  const colors = ['#00c2ff','#ffd54d','#ff6b6b','#8ef0ff','#ffffff'];
  for(let i=0;i<count;i++){
    const p = document.createElement('div');
    p.style.position='absolute'; p.style.left = Math.random()*100 + '%'; p.style.top = '-8%';
    p.style.width = (6+Math.random()*10) + 'px'; p.style.height = (10+Math.random()*16) + 'px';
    p.style.background = colors[Math.floor(Math.random()*colors.length)]; p.style.opacity = 0.96; confettiRoot.appendChild(p);
    const dur = 1200 + Math.random()*2200;
    p.animate([{transform:`translateY(0) rotate(${Math.random()*360}deg)`},{transform:`translateY(${window.innerHeight+300}px) rotate(${Math.random()*900}deg)`}], { duration: dur, easing:'cubic-bezier(.2,.7,.3,1)'});
    setTimeout(()=>{ try{ p.remove(); }catch(e){} }, dur+240);
  }
}

/* camera shake */
function cameraShake(){
  app.style.animation = 'cameraShake 0.48s ease-in-out';
  setTimeout(()=> app.style.animation = 'none', 500);
}

/* undo last: remove last log and return to pot (append) */
function undoLast(){
  if(history.length===0) return;
  const last = history.pop();
  // remove name from bracket
  for(let i=0;i<7;i++){
    for(let s=0;s<2;s++){
      const el = document.getElementById(`n-${i}-${s}`);
      if(el && el.textContent === last.team){
        el.textContent = '???';
        delete el.dataset.pot;
        // return to pot (append)
        pots[last.pot].push({ id:idGen(), name:last.team, logo:'' , pot: last.pot});
        renderPots();
        return;
      }
    }
  }
}

/* export log (JSON + CSV) */
function exportLog(){
  if(history.length===0){ alert('Chưa có dữ liệu.'); return; }
  const jsonBlob = new Blob([JSON.stringify(history, null, 2)], { type: 'application/json' });
  const csv = history.map(r=>`"${r.ts}","${r.team}","${r.pot}","${r.pairIndex}","${r.side}"`).join('\n');
  const csvBlob = new Blob([csv], { type: 'text/csv' });
  downloadBlob(jsonBlob, 'vh_draw_log.json'); downloadBlob(csvBlob, 'vh_draw_log.csv');
}
function downloadBlob(blob, filename){ const a=document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = filename; document.body.appendChild(a); a.click(); setTimeout(()=>{ URL.revokeObjectURL(a.href); a.remove(); }, 500); }

/* helpers */
function shuffle(a){ for(let i=a.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [a[i],a[j]]=[a[j],a[i]];} return a; }

/* UI wiring */
btnUndo.addEventListener('click', ()=> undoLast());
btnExport.addEventListener('click', ()=> exportLog());
btnObs.addEventListener('click', ()=>{
  const on = document.body.style.background === 'transparent';
  if(!on){ document.querySelectorAll('.controls, .btn').forEach(x=>x.classList.add('obsHide')); document.body.style.background='transparent'; btnObs.textContent='OBS: ON'; }
  else { document.querySelectorAll('.controls, .btn').forEach(x=>x.classList.remove('obsHide')); document.body.style.background=''; btnObs.textContent='OBS: OFF'; }
});
musicToggle.addEventListener('change',(e)=>{ if(e.target.checked) audioBG.play(); else audioBG.pause(); });
window.addEventListener('keydown',(e)=>{ if(e.key==='u') undoLast(); if(e.key==='x') exportLog(); if(e.code==='Space'){ if(revealOverlay.style.display==='flex' && !lastLocked){ /* if pressed, treat as dismiss */ revealOverlay.style.display='none'; } } });

/* keyboard draw shortcuts: 1/2/3 for pot A/B/C (random pick) */
window.addEventListener('keydown', async (e)=>{
  if(e.key === '1') await drawFromPot(0);
  if(e.key === '2') await drawFromPot(1);
  if(e.key === '3') await drawFromPot(2);
});

(async function init(){
  await loadTeams();
})();
